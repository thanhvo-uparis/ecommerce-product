<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./style.css">
      <title>E-commerce product</title>
</head>
<body>
    <div class="container">
      <div class="navbar">
         <div class="navbar-left">
              <div class="navbar_logo">
                <img src="./images/logo.svg" alt="logo">
              </div>
              <ul class="navbar_list">
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
         </div>
         <div class="navbar-right">
              <div class="navbar_cart">
                <img src="./images/icon-cart.svg" alt="">
              </div>
              <div class="navbar_profil">
                <img src="./images/me-avatar.jpg" alt="">
              </div>
              <div class="cart">
                    <div class="cart_header">
                        <p>Cart</p>
                    </div>
                    <div class="cart_content">
                        <div class="cart_content-image">
                          <img src="./images/image-product-1.jpg" alt="">
                        </div>
                          <div class="cart_content-description">
                            <p>Fall Limited Edition Sneakers</p>
                            <p>$125.00 x 5 $625.00</p>
                          </div>
                          <div class="cart_content-delete">
                              <img src="./images/icon-delete.svg" alt="">
                          </div>
                    </div>
                    <div class="cart_footer">
                         <button class="cart_footer-btn">Checkout</button>
                    </div>
              </div>
         </div>
      </div>
    </div>

</body>
</html>
